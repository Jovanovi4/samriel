{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Подключение стилей Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Подключение иконок Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- Подключение ваших собственных стилей -->
<link href="{% static 'main/css/main.css' %}" rel="stylesheet">


    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
      <div class="row">
        <nav class="custom-sidebar d-md-block">
          <div class="position-sticky">
            <a href="/" class="d-flex flex-column align-items-center mb-3 mb-md-0 text-white text-decoration-none">
              <i class="bi bi-columns-gap custom-icon"></i>
              <span class="fs-4 mt-1">RIELTOR SAMARA</span>
            </a>
            <hr class="divider-custom">
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page">
                  <i class="bi bi-house-door-fill me-2"></i>
                  Недвижимость
                </a>
              </li>
              <li>
                <a href="{% url 'sites' %}" class="nav-link {% if request.path == '/sites/' %}active{% endif %}">
                  <i class="bi bi-grid me-2"></i>
                  Сайты
                </a>
              </li>
              <li>
                <a href="#" class="nav-link">
                  <i class="bi bi-table me-2"></i>
                  Заявки
                </a>
              </li>
            </ul>
            <hr class="divider-custom">
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                {% if user.image %}
                  <img src="{{ user.image.url }}" alt="Profile Image" width="32" height="32" class="rounded-circle me-2">
                {% else %}
                  <img src="{% static 'path/to/default-profile-image.jpg' %}" alt="Default Profile Image" width="32" height="32" class="rounded-circle me-2">
                {% endif %}
                <strong>{{ user.phone_number }}</strong>
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">Код Telegram</a></li>
                <li><a class="dropdown-item" href="{% url 'accounts:profile' %}">Настройка профиля</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Выйти</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="main-content-inner">
            {% block content %}
            <!-- Основной контент размещается здесь -->
            {% endblock %}
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
